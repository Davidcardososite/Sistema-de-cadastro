<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Cadastrar Cliente e Produto</title>
</head>
<body>
    <h1>Cadastrar Cliente</h1>
    <form method="post" action="/cadastrar">
        <h2>Dados do Cliente</h2>
        <input type="text" id="rg" name="rg" placeholder="RG:" required="">{% if msg2 %}
        <p>{{ msg2 }}</p>
          {% endif %}<br>
        
       <input type="text" id="cpf" name="cpf" maxlength="11"  placeholder="CPF: sem pontos e sem traços" required="">{% if msg1 %}
        <p>{{ msg1 }}</p>
          {% endif %}<br>
        
        <input type="text" id="nome" name="nome" placeholder="Nome:" required=""><br>
        
        <input type="text" id="sobrenome" name="sobrenome" placeholder="Sobrenome:" required=""><br>
        
        <input type="text" id="telefone" name="telefone" placeholder="Telefone:" required=""><br>
        
        <input type="text" id="rua" name="rua" placeholder="Rua:" required=""><br>
        
        <input type="text" id="numero" name="numero" placeholder="Número:" required=""><br>
        
        <input type="text" id="bairro" name="bairro" placeholder="Bairro:" required=""><br>
        
        <input type="submit" value="Próximo">
    </form>
    {% if msg %}
        <p>{{ msg }}</p>
    {% endif %}
    
    <script src="{{ url_for('static', filename='js/java.js') }}"></script>
    
</body>
</html>
